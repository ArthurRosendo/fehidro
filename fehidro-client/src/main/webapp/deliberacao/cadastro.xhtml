<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:body>
	<ui:composition template="/shared/template.xhtml">
		<ui:define name="content">
			<h:form id="formUsuario">
				<div class="form-row">
					<div class="col">
						<label>Número</label>
						<h:inputText id="txtNumero"
							value="#{deliberacaoBean.deliberacao.numero}"
							class="form-control" required="true"
							requiredMessage="Informe o número!">
							<f:passThroughAttribute name="placeholder" value="Número" />
						</h:inputText>
						<h:message for="txtNumero" styleClass="erro" />
					</div>

					<div class="col">
						<label>Ano</label>
						<h:inputText id="txtAno"
							value="#{deliberacaoBean.deliberacao.ano}" class="form-control"
							required="true" requiredMessage="Informe o ano!">
							<f:passThroughAttribute name="placeholder" value="Ano" />
						</h:inputText>
						<h:message for="txtAno" styleClass="erro" />
					</div>

					<div class="col align-self-end text-right">
						<h:commandButton id="btnNovaEtapa" type="button"
							class="btn btn-outline-primary" value="Nova etapa">
						</h:commandButton>
					</div>
				</div>
				<hr />
				<ui:repeat value="#{deliberaoBean.deliberacao.Etapas}" var="e"></ui:repeat>
				<div class="justify-content-md-left card p-3 mb-5" >
					<div class="row">
						<div class="col-12">
							<h:outputText value="Etapa #{e.numero}" />
							<h:inputTextarea class="form-control" rows="1"></h:inputTextarea>
							<br/>
						</div>
						<div class="col-3">
							<h:outputText value="Data início" /> 
							<h:inputText type="date" id="txtDataInicio" value="#{e.dataInicio}" class="form-control"
								required="true" requiredMessage="Informe a data inicial!" >
							</h:inputText>
							
						</div>
						<div class="col-3">
							<label>Data fim</label> 
							<input type="date" class="form-control"/>
						</div>
						<div class="col-3 align-self-end">
							<span class="btn btn-primary">
								<i class="fas fa-calendar-plus"></i>
							</span>
						</div>
					</div>
				</div>
				

				<div class="form-row">
					<div class="col text-right">
						<h:button id="btnCancel" type="button"
							class="btn btn-outline-danger" value="Cancelar"
							outcome="index">
							<h:message for="btnCancel" styleClass="erro" />
						</h:button>
					</div>
					<div class="col text-left">
						<h:commandButton id="btnCadastrar" type="button"
							class="btn btn-outline-success" value="Salvar"
							action="#{usuarioBean.cadastrar(loginBean.usuario)}">
							<h:message for="btnCadastrar" styleClass="erro" />
						</h:commandButton>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
