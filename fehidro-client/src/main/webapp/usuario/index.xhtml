<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>  
        <ui:composition template="/shared/template.xhtml">
  			<ui:define name="content">
  				<div class="text-right">
  					<h:commandButton id="btnNovoUsuario" class="btn btn-outline-primary" value="Novo usuário" action="#{loginBean.cadastro}"/>
  				</div> 
  				<br/>
				<h:dataTable value="#{usuarioBean.usuarios}" var="u"
					styleClass="table" captionClass="tabelaCaption"
					headerClass="" rowClasses="linhaPar, linhaImpar"> 
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{u.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{u.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Usuário</f:facet>
						<a><h:outputText value="#{u.login}" /></a>
					</h:column>
					<h:column>
						<f:facet name="header">Perfil</f:facet>
						<a><h:outputText value="#{u.login}" /></a>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton class="btn btn-outline-primary" value="Editar" action="#{usuarioBean.editar(u)}"/>
					</h:column>
				</h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
