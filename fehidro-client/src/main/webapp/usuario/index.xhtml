<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/shared/template.xhtml">
		<ui:define name="content">
				<h:inputHidden value="Usuario" id="menuAtual"/>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"><i
							class="fas fa-search"></i></span>
					</div>
					<h:inputText id="txtPesquisa" value="#{usuarioBean.consulta}"
						class="form-control">
						<f:passThroughAttribute name="placeholder" value="Pesquisa..." />
					</h:inputText>
				</div>
			
			<div class="text-right">
				<h:button id="btnNovoUsuario" class="btn btn-outline-primary"
					value="Novo usuÃ¡rio" outcome="cadastro" />
			</div>
			<br />
			
			<h:dataTable value="#{usuarioBean.usuarios}" var="u" id="tabela"
				styleClass="table" captionClass="tabelaCaption" headerClass=""
				rowClasses="linhaPar, linhaImpar">
				<h:column>
					<f:facet name="header">Nome completo</f:facet>
					<h:outputText value="#{u.nome} #{u.sobrenome}" />
				</h:column>
				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{u.CPF}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{u.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Perfil</f:facet>
					<a><h:outputText value="#{u.login}" /></a>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton class="btn btn-outline-primary" value="Editar"
						action="#{usuarioBean.editar}" />
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
