<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<h:outputStylesheet library="webjars" name="bootstrap/4.5.0/css/bootstrap-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.13.0/css/all-jsf.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="site.css" />
	
	<title>Fehidro</title>
</h:head>
<h:body class="text-center">		
		<div class="sidenav">
         <div class="login-main-text">
            <h2>Portal Fehidro</h2>
            <p>Faça o login para acessar.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               	<h:form id="formLogin">
                  <div class="form-group">
                     <label>Usuário</label>
                      <h:inputText id="txtLogin" value="#{loginBean.usuario.login}" class="form-control" required="true"  requiredMessage="Informe o login!">
                      	<f:passThroughAttribute name="placeholder" value="Usuário"/>
                      </h:inputText> 
					<h:message for="txtLogin" styleClass="erro"/>
                  </div>
                  
                  <div class="form-group">
                     <label>Senha</label>
                     <h:inputSecret id="txtSenha" redisplay="false"  value="#{loginBean.usuario.login}" class="form-control" required="true"  requiredMessage="Informe a senha!">
                      	<f:passThroughAttribute name="placeholder" value="Senha"/>
                      </h:inputSecret> 
                      <h:message for="txtSenha" styleClass="erro"/>
                  </div>
                  <div class="form-group">
	                  <h:commandButton id="submitLogin" class="btn btn-outline-primary" value="Login" action="#{loginBean.realizarLogin(loginBean.usuario)}"> 
	                   		<h:message for="submitLogin" styleClass="erro" />
	                  </h:commandButton>
                  </div>
               </h:form>
            </div>
         </div>
      
	</div>
</h:body>
</html>
