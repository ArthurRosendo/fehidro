<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<div class="form-row" id="infoCTPG" style="display:none;">
			<div class="col">
				<label>Data de nascimento</label>
				<h:inputText id="txtNascimento" redisplay="false"
					value="#{usuarioBean.ctpg.dataNascimento}" class="form-control"
					required="#{usuarioBean.usuario.idPerfilAcesso == '3'}" requiredMessage="Informe a data de nascimento!">
					<f:passThroughAttribute name="placeholder" value="Data de nascimento" />
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				<h:message for="txtNascimento" styleClass="erro" />
			</div>
			<div class="col">
				<label>Instituição</label>
				<h:selectOneMenu id="txtInstituicao" redisplay="false"
							value="#{usuarioBean.ctpg.instituicao}" class="form-control"
							required="#{usuarioBean.usuario.idPerfilAcesso == '3'}" requiredMessage="Informe a instituição!">
							<f:selectItems value="#{usuarioBean.instituicoes}" />
						</h:selectOneMenu>
				<h:message for="txtInstituicao" styleClass="erro" />
			</div>
			<div class="col">
				<label>Data de início do mandato</label>
				<h:inputText id="txtDataInicioMandato" redisplay="false"
					value="#{usuarioBean.ctpg.dataInicioMandato}" class="form-control"
					required="#{usuarioBean.usuario.idPerfilAcesso == '3'}" requiredMessage="Informe a data de início do mandato!">
					<f:passThroughAttribute name="placeholder"
						value="Data de início do mandato" />
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				<h:message for="txtDataInicioMandato" styleClass="erro" />
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
