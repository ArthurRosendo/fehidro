<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/shared/template.xhtml">
		<ui:define name="content">
			<h:inputHidden value="Avaliacao" id="menuAtual" />
			<h:form id="formAvaliacao" enctype="multipart/form-data">
				<h:inputHidden value="#{avaliacaoBean.avaliacao.id}" id="avaliacaoId" />
				
				<h:panelGroup layout="block" class="form-group row">
					<h:outputText layout="block" value="#{avaliacaoBean.avaliacao.proposta.nomeProjeto}" class="col"/>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="form-group row">
					<h:panelGroup layout="block" class="col">
						<h:outputLabel for="txtNota" value="#{avaliacaoBean.stringSubcriteiroAtual}"/>
					</h:panelGroup>				
				</h:panelGroup>

				<h:panelGroup layout="block" class="form-group row">			
					<h:panelGroup layout="block" class="col">
						<h:outputLabel for="txtNota">Nota</h:outputLabel>
						<h:selectOneMenu id="txtNota" redisplay="false"
							value="#{avaliacaoBean.avaliacao.nota.id}"
							class="form-control" required="true"
							requiredMessage="Informe a nota!">
							<f:selectItems value="#{avaliacaoBean.pontuacoes}" />
						</h:selectOneMenu>
						<h:message for="txtNota" styleClass="erro" />
					</h:panelGroup>				
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="form-group row">			
					<h:panelGroup layout="block" class="col">
						<h:outputLabel for="txtComentario">Comentario</h:outputLabel>
						<br/>
						<h:inputTextarea id="txtComentario" value="#{avaliacaoBean.avaliacao.comentario}"></h:inputTextarea>
						<h:message for="txtComentario" styleClass="erro" />
					</h:panelGroup>				
				</h:panelGroup>


				<h:panelGroup layout="block" class="form-row mt-5">
					<h:panelGroup layout="block" class="col text-right">
						<h:commandButton id="btnCancel"
							class="btn btn-outline-danger" value="Cancelar" action="#{avaliacaoBean.index}" immediate="true">
							<h:message for="btnCancel" styleClass="erro" />
						</h:commandButton>
					</h:panelGroup>
					<h:panelGroup layout="block" class="col text-left">
						<h:commandButton id="btnCadastrar" class="btn btn-outline-success"
							value="Salvar" action="#{avaliacaoBean.salvar}">
							<h:message for="btnCadastrar" styleClass="erro" />
						</h:commandButton>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
			<h:outputScript library="js" name="avaliacao.js" target="head" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
